<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Windsurfing Lading Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <section>
           <header>
               <a href="#" class="logo">Travel</a>
               <div class="toggle" onclick="toggleMenu()"></div>
           </header>
           <div class="content">
               <h2>Dream<br>Trip</h2>
           </div>
           <div class="play" onclick="videoToggle()">
               <img src="./img/play.png" alt=""><span>Play Video</span>
           </div>
           <ul class="sci">
               <li><a href="#"><img src="./img/facebook.png" alt=""></a></li>
               <li><a href="#"><img src="./img/twitter.png" alt=""></a></li>
               <li><a href="#"><img src="./img/instagram.png" alt=""></a></li>
           </ul>
           <div class="navigation">
               <ul>
                   <li><a href="#">Home</a></li>
                   <li><a href="#">About</a></li>
                   <li><a href="#">Booking</a></li>
                   <li><a href="#">Tour</a></li>
                   <li><a href="#">Blog</a></li>
                   <li><a href="#">Contact</a></li>
               </ul>
           </div>
       </section>
       <div class="trailer">
           <video src="./video.mp4" controls="true" autoplay muted></video>
           <img src="./img/close.png" alt="" class="close" onclick="videoToggle()">
       </div>
       <script>
           function toggleMenu(){
               const menuToggle = document.querySelector('.toggle');
               const navigation = document.querySelector('.navigation');
               menuToggle.classList.toggle('active')
               navigation.classList.toggle('active');
           }
           function videoToggle(){
               const trailer = document.querySelector('.trailer');
               const video = document.querySelector('video');
               trailer.classList.toggle('active');
               video.currentTime = 0;
               video.pause();
           }
       </script>
    </body>
</html>
